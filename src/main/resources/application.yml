server:
  port: 8080
  servlet:
    context-path: /${spring.application.name}

spring:
  application:
    name: monitor-sensors

  docker:
    compose:
      enabled: false

  threads:
    virtual:
      enabled: true

  jackson:
    default-property-inclusion: non_null

  security:
    user:
      name: admin
      password: password